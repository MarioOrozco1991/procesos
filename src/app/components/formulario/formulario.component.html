<div class="container">

    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-3 col-form-label text-left">Clasificaci√≥n</label>
                    <select class="custom-select col-8 mr-1">
                        <option selected>---Seleccione---</option>
                        <option value="1">Proceso 1</option>
                        <option value="2">Proceso 2</option>
                        <option value="3">Proceso 3</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-4 col-form-label text-left">Procesos POA</label>
                    <select class="custom-select col-8">
                        <option selected>---Seleccione---</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-3 col-form-label text-left">Proceso</label>
                    <input type="text" class="form-control col-8 mr-1" name="nombre" placeholder="Ingrese el nombre del proceso">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-4 col-form-label text-left">Alcance</label>
                    <input type="text" class="form-control col-8" name="fecha" placeholder="Ingrese el nombre del proceso">
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-3 col-form-label text-left">Objetivo</label>
                    <input type="text" class="form-control col-8 mr-1" name="nombre" placeholder="Ingrese el nombre del proceso">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-4 col-form-label text-left">Observaciones</label>
                    <textarea class="form-control col-8" rows="2"></textarea>
                </div>
            </div>

        </div>
        <hr>
        <div>
            <h2 class="text-left">Entradas y Salidas</h2>

        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-3 col-form-label text-left">Entrada</label>
                    <input type="text" class="form-control col-8 mr-1" name="nombre" placeholder="Ingrese el nombre del proceso">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-4 col-form-label text-left">Salida</label>
                    <input type="text" class="form-control col-8" name="fecha" placeholder="Ingrese el nombre del proceso">
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-3 col-form-label text-left">Proveedor</label>
                    <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">Alabama</option>
                        <option>Alaska</option>
                        <option>California</option>
                        <option>Delaware</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Washington</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-4 col-form-label text-left">Salida</label>
                    <input type="text" class="form-control col-8" name="fecha" placeholder="Ingrese el nombre del proceso">
                </div>
            </div>
        </div>


        <div class="form-group">
            <label>Minimal</label>
            <select class="form-control select2" style="width: 100%;">
              <option selected="selected">Alabama</option>
              <option>Alaska</option>
              <option>California</option>
              <option>Delaware</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Washington</option>
            </select>
        </div>


        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
            </div>
        </div>
    </form>
</div>
